{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
{% block content %}
<body>
<div class="container">
    <h1>Create Room</h1>
    <form method="post">
        <label><b>Room Name:</b></label>
    <input class="form-control" type="text" name="room_name" required>
    <br>
    <label><b>Members:</b></label>
    <input class="form-control" type="text" name="members" required>
    <br>
    <label><b>Room Password:</b></label>
    <input class="form-control" type="password" name="room_password" required>
    <br>
    <button  type="submit">Submit</button>
</form>
</div>
</body>
{% endblock %}
</html>
