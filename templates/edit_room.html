{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
{% block content %}
<body>
<div class="container">
<h1>Edit Room</h1>
<form method="post">
    <label><b>Room Name:</b></label>
    <input class="form-control" type="text" name="room_name" required value="{{ room.headers.name }}">
    <br>
    <label><b>Members:</b></label>
    <input class="form-control" type="text" name="members" value="{{ room_members_str }}">
    <br>
    <button class="btn btn-info" type="submit">Submit</button>
</form>
</div>
</body>
{% endblock %}
</html>
